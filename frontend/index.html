<!DOCTYPE html> <!-- This tells the browser this is an HTML5 document -->
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Sets the character encoding (UTF-8 is standard) -->
    <title>Transit Dashboard</title> <!-- The text shown in the browser tab -->
    
    
    <!-- Leaflet CSS - must load before the page renders -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
          crossorigin=""/>
    
    <!-- Our custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>WMATA Dashboard</h1>
    
    <!-- Left panel: shows the list of stations -->
    <div id="left-panel">
        <h2>Stations</h2>
        <ul id="stations"></ul>
    </div>

    <!-- Right panel: shows map and details -->
    <div id="right-panel">
        <div id="map"></div> <!-- Map goes here -->
        <div id="station-details">
            <button id="close-details" class="close-btn" style="display: none;">&times;</button>
            <div id="station-details-content">
                <p>Click on a station in the list or on the map to view details</p>
            </div>
        </div>
    </div>

    <!-- Leaflet JS - must load before your script -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" 
            crossorigin=""></script>
    
    <!-- Your compiled TypeScript -->
    <script type="module" src="dist/script.js"></script>
</body>
</html>
