<!DOCTYPE html> <!-- This tells the browser this is an HTML5 document -->
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Sets the character encoding (UTF-8 is standard) -->
    <title>Transit Dashboard</title> <!-- The text shown in the browser tab -->
    
    
    <!-- Leaflet CSS - must load before the page renders -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
          crossorigin=""/>
        

    <style>
        /* Main body styles: sets font, margin, and uses CSS grid for layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: grid;
            grid-template-columns: 300px 1fr; /* Left sidebar: 300px, Right: rest of space */
            grid-template-rows: auto 1fr; /* Top: header, Bottom: content */
            height: 100vh; /* Full viewport height */
        }

        /* Header spans both columns */
        h1 {
            grid-column: 1 / -1; /* Span from first to last column */
            margin: 0;
            padding: 20px;
            background-color: #333;
            color: white;
        }

        /* Left panel: holds the station list */
        #left-panel {
            border-right: 1px solid #ccc;
            padding: 20px;
            overflow-y: auto; /* Scroll if list is too long */
        }

        /* Right panel: holds map and details */
        #right-panel {
            display: flex;
            flex-direction: column; /* Stack map and details vertically */
        }

        /* Map takes up most of the space */
        #map {
            flex: 1; /* Take all available space */
            min-height: 400px;
        }

        /* Station details at the bottom */
        #station-details {
            padding: 20px;
            background-color: #f5f5f5;
            border-top: 2px solid #333;
            max-height: 250px;
            overflow-y: auto; /* Scroll if content is too long */
        }

        /* Station list styles */
        #stations {
            list-style: none;
            padding: 0;
        }

        /* Each station in the list */
        #stations li {
            padding: 8px;
            margin: 4px 0;
            border-radius: 4px;
        }

        /* Hover effect for station list items */
        #stations li:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <h1>WMATA Transit Dashboard</h1>
    
    <!-- Left panel: shows the list of stations -->
    <div id="left-panel">
        <h2>Stations</h2>
        <ul id="stations"></ul>
    </div>

    <!-- Right panel: shows map and details -->
    <div id="right-panel">
        <div id="map"></div> <!-- Map goes here -->
        <div id="station-details">
            <p>Click on a station in the list or on the map to view details</p>
        </div>
    </div>

    <!-- Leaflet JS - must load before your script -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" 
            crossorigin=""></script>
    
    <!-- Your compiled TypeScript -->
    <script type="module" src="dist/script.js"></script>
</body>
</html>
